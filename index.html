<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Industrial Consultancy Service</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script defer>
    // Auto update year
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
    });
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          window.scrollTo({ top: target.offsetTop - 70, behavior: "smooth" });
        }
      });
    });
  </script>
</head>
<body>
<!-- Navigation Bar -->
<header class="navbar">
  <div class="container">
    <h1 class="logo">
      <span style="color:#28a745; font-weight:bold;">BRIGHT</span>
      <span style="color:#002f5f; font-weight:bold;">INDUSTRIAL</span>
      <span style="color:#555; font-weight:bold;">CONSULTANCY SERVICE</span>
    </h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#industries">Industries</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact" class="btn-outline">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<!-- Remaining content stays the same -->
</body>
</html>
